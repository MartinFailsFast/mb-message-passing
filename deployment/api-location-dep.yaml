apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udaconnect-api-location
  name: udaconnect-api-location
spec:
  replicas: 1
  selector:
    matchLabels:
      service: udaconnect-api-location
  template:
    metadata:
      labels:
        service: udaconnect-api-location
    spec:
      containers:
      - image: martinfailsfast/api-location:latest
        name: udaconnect-api-location
        imagePullPolicy: Always
        env:
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: DB_PASSWORD
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_NAME
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: DB_PORT
        - name: PERSON_HOST
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: PERSON_HOST
        - name: KAFKA_SERVER
          valueFrom:
            configMapKeyRef:
              name: db-env
              key: KAFKA_SERVER
      restartPolicy: Always